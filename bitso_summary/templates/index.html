{% extends 'base.html' %}
{% block contenido %}
{% load mathfilters %}

<div class="container">
    <div class="row">
        {% for crypto in cryptos %}
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                            <p style="font-size:2em"><b>{{ crypto.book|upper }}</b></p>
                            <p style="font-size:1.5em"><b>$ {{ crypto.last }}</b></p>
                            <!--<h6>% of change: {{ crypto.last|sub:crypto.low }}-->
                            </h6>
                            <div class="row">
                                <div class="col s6 m6">
                                    <span class="red-text text-darken-1">
                                        <h6>Low: <br>
                                            $ {{crypto.low}}
                                        </h6>
                                    </span>
                                </div>
                                <div class="col s6 m6">
                                    <span class="green-text text-lighten-1">
                                        <h6>High: <br>
                                            $ {{crypto.high}}
                                        </h6>
                                    </span>
                                </div> 
                                <span class="grey-text text-lighten-1">
                                <div class="col s6 m6">
                                    <h6>Bid: <br>
                                        $ {{crypto.bid}}
                                    </h6>
                                </div> 
                                <div class="col s6 m6">
                                    <h6>Ask: <br>
                                        $ {{crypto.ask}}
                                    </h6>
                                </div> </span>
                            </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock contenido%}
